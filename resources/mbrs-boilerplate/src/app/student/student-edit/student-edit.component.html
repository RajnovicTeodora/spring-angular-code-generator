<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div
      *ngIf="
        studentForm.get('name')?.invalid && studentForm.get('name')?.touched
      "
      class="text-danger"
    >
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" formControlName="age" class="form-control" />
    <div
      *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched"
      class="text-danger"
    >
      Age is required.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="studentForm.invalid"
  >
    Submit
  </button>
<br/>
  <div *ngIf="this.isEditMode" class="form-group">
    <label for="age">Grades:</label>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" ><span>Id</span> </th>
          <th scope="col" ><span >Grade</span> </th>
          <th scope="col" ><span >Subject</span> </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grade of grades;" data-cy="entityTable">
          <td>{{ grade.id }}</td>
          <td>{{ grade.gradeNum }}</td>
          <td>{{ grade.subject }}</td>
          <td>
            <!-- <a [routerLink]="['/grade', grade.id, 'view']">{{ grade.id }}</a> -->
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</form>
